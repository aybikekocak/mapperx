<div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
  <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
    <div class="bg-white shadow-md rounded-md  space-y-6 card">
      <form [formGroup]="loginForm">
        <div>
          <div class="mt-2">
            <input id="email" name="email" formControlName="email" type="email" autocomplete="email" required class="block w-full rounded-md border-0 py-1.5 text-gray-300  ring-1 ring-inset ring-gray-300 placeholder:text-gray-400" placeholder="Email">
          </div>
        </div>
        <div>
          <div class="mt-2">
            <input id="password" name="password" formControlName="password" type="password" placeholder="Password" autocomplete="current-password" required class="block w-full rounded-md border-0 py-1.5 text-gray-300  ring-1 ring-inset ring-gray-300 placeholder:text-gray-400">
          </div>
          <div class="flex items-center justify-center mt-3 mb-3">
            <div class="text-sm">
              <a href="#" class="font-semibold text-sky-500 hover:text-sky-400">Forgot password?</a>
            </div>
          </div>
        </div>
        <div>
          <button type="submit" class="flex w-full justify-center rounded-md bg-purple-700 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-emerald-700 transition-colors duration-300 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600 transform-gpu transition-transform duration-300"
                  (mouseenter)="buttonHovered = true"
                  (mouseleave)="buttonHovered = false"
          (click)="login()">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
              <path stroke-linecap="round" stroke-linejoin="round" d="M8.25 9V5.25A2.25 2.25 0 0 1 10.5 3h6a2.25 2.25 0 0 1 2.25 2.25v13.5A2.25 2.25 0 0 1 16.5 21h-6a2.25 2.25 0 0 1-2.25-2.25V15M12 9l3 3m0 0-3 3m3-3H2.25" />
            </svg>

            <span class="transform-gpu transition-transform duration-300" [class.text-lg]="buttonHovered">{{ buttonHovered ? 'Log In' : 'Log In' }}</span>
          </button>

        </div>
      </form>
    </div>
  </div>
</div>
